<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/SistemaMauricio-FRONTEND/img/elmoicon.ico" type="image/x-icon" />
    <title>ELMO | Manager</title>
    <link rel="stylesheet" href="/SistemaMauricio-FRONTEND/css/processos css/styles-processos.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="/SistemaMauricio-FRONTEND/img/logoelmo.png" alt="Logo ELMO" />
        </div>
        <a href="/SistemaMauricio-FRONTEND/html/processos html/Admin_processos.html" class="menu-button">
          <img
            src="/SistemaMauricio-FRONTEND/img/icons/processos icons/icon-painel.svg"
            alt="icon-painel"
            class="button-icon"
          />PAINEL
        </a>
        <a
          href="/SistemaMauricio-FRONTEND/html/processos html/consulta_processos.html"
          class="menu-button"
        >
          <img
            src="/SistemaMauricio-FRONTEND/img/icons/processos icons/icon-consulta.svg"
            alt="icon-consulta"
            class="button-icon"
          />CONSULTA
        </a>
        <a
          href="/SistemaMauricio-FRONTEND/html/processos html/tarefas_processos.html"
          class="menu-button"
        >
          <img
            src="/SistemaMauricio-FRONTEND/img/icons/processos icons/icon-tarefas.svg"
            alt="icon-tarefas"
            class="button-icon"
          />TAREFAS
        </a>
        <a
          href="/SistemaMauricio-FRONTEND/html/processos html/protocolo_processos.html"
          class="menu-button"
        >
          <img
            src="/SistemaMauricio-FRONTEND/img/icons/processos icons/icon-historico.svg"
            alt="icon-historico"
            class="button-icon"
          />PROTOCOLO
        </a>
        <a
          href="/SistemaMauricio-FRONTEND/html/processos html/consultadocs_processos.html"
          class="menu-button"
        >
          <img
            src="/SistemaMauricio-FRONTEND/img/icons/processos icons/icon-historico.svg"
            alt="icon-historico"
            class="button-icon"
          />CONSULTA DOCS
        </a>
        <a
          href="/SistemaMauricio-FRONTEND/html/processos html/registro_processos.html"
          class="menu-button"
        >
          <img
            src="/SistemaMauricio-FRONTEND/img/icons/processos icons/icon-historico.svg"
            alt="icon-historico"
            class="button-icon"
          />REGISTRO
        </a>
        <a
          href="/SistemaMauricio-FRONTEND/html/processos html/suporte_processos.html"
          class="menu-button"
        >
          <img
            src="/SistemaMauricio-FRONTEND/img/icons/processos icons/icon-historico.svg"
            alt="icon-historico"
            class="button-icon"
          />SUPORTE
        </a>
        <a
          href="/SistemaMauricio-FRONTEND/html/processos html/acessoconecta_processos.html"
          class="menu-button"
        >
          <img
            src="/SistemaMauricio-FRONTEND/img/icons/processos icons/icon-historico.svg"
            alt="icon-historico"
            class="button-icon"
          />ACESSO CONECTA
        </a>
      </div>
      <div class="main-content">
        <h1>GESTÃO DE PROCESSOS</h1>
        <div class="content">
          <!-- Parte 1 -->
          <div class="search-container">
            <label id="informelabel" for="cliente">INFORME O CLIENTE</label>
            <input type="text" id="cliente" name="cliente" />
            <button type="button"><img src="/SistemaMauricio-FRONTEND/img/icons/processos icons/icon-pesquisar.svg" alt="botao-pesquisar" class="botao-pesquisar"></button>
          </div>
          <div class="form-container">
            <div class="form-group">
              <label for="nome" id="label-nome">CLIENTE</label>
              <input type="text" id="nome" name="nome" />
            </div>
            <div class="form-group">
              <label for="cnpj" id="label-cnpj">CNPJ</label>
              <input type="text" id="cnpj" name="cnpj" />
            </div>
            <div class="form-group">
              <label for="inep" id="label-inep">INEP</label>
              <input type="text" id="inep" name="inep" />
            </div>
            <div class="form-group">
              <label for="telefone" id="label-telefone">TELEFONE</label>
              <input type="text" id="telefone" name="telefone" />
            </div>
            <div class="form-group">
              <label for="cpfgov" id="label-cpfgov">CPF GOV</label>
              <input type="text" id="cpfgov" name="cpfgov" />
            </div>
            <div class="form-group">
              <label for="agencia" id="label-agencia">AGÊNCIA</label>
              <input type="text" id="agencia" name="agencia" />
            </div>
              <label for="data_visita" id="label-data_visita">DATA VISITA</label>
              <input type="date" id="data_visita" name="data_visita" />
            </div>
            <div class="form-group">
              <label for="email" id="label-email">E-MAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="senhagov" id="label-senhagov">SENHA GOV</label>
              <input type="text" id="senhagov" name="senhagov" />
            </div>
            <div class="form-group">
              <label for="senhaemail" id="label-senhaemail">SENHA</label>
              <input type="text" id="senhaemail" name="senhaemail" />
            </div>
            <div class="form-group">
              <label for="protesto" id="label-protesto">PROTESTO</label>
              <input type="text" id="protesto" name="protesto" />
            </div>
            <div class="form-group">
              <label for="conta" id="label-conta">CONTA</label>
              <input type="text" id="conta" name="conta" />
            </div>
            <div class="form-group">
               <label for="processos" id="label-selectprocessos">Selecione um Processos:</label>
               <select name="selectprocessos" id="selectprocessos">
                  <option value="promotoria">PROMOTORIA</option>
                  <option value="cme">CME</option>
                  <option value="cee">CEE</option>
                  <option value="fundeb">FUNDEB</option>
                  <option value="merenda">PNAE-PNAC</option>
                  <option value="vigilancia">VIGILANCIA</option>
               </select>            
             </div>
          </div>
          <!-- Linha horizontal -->
          <div class="horizontal-line"></div>

          <div id="promotoria" class="process-section">
            <h2 id="titulopromotoria"> PROCESSO DE PROMOTORIA</h2>
          </div>

          <div id="cme" class="process-section" style="display: none;">
            <h2 id="titulocme">PROCESSO DE CME</h2>
            <!-- Conteúdo específico para CME -->
          </div>

          <div id="cee" class="process-section" style="display: none;">
            <h2 id="titulocee">PROCESSO DE CEE</h2>
            <!-- Conteúdo específico para CEE -->
          </div>

          <div id="fundeb" class="process-section" style="display: none;">
            <h2 id="titulofundeb">PROCESSO DE FUNDEB</h2>
            <div class="form-group-fundeb">
              <label for="credenciamentop" id="label-credenciamentop">CREDENCIAMENTO</label>
              <select name="selectcredenciamentop" id="selectcredenciamentop">
                <option value="vazio"> </option>
                <option value="cliente">1ª CREDENCIAMENTO</option>
                <option value="elmo">JÁ CREDENCIADA</option>
              </select>  
            </div>
            <div class="form-group-fundeb">
              <label for="motagemp" id="label-montagemp">MONTAGEM</label>
              <select name="selectmontagemp" id="selectmontagemp">
                <option value="vazio"> </option>
                <option value="cliente">CLIENTE</option>
                <option value="elmo">ELMO</option>
              </select>
            </div>
            <div class="form-group-fundeb">
             <label for="responsavelp" id="label-responsavelp">RESPONSÁVEL</label>
             <select name="selectresponsavelp" id="selectresponsavelp">
               <option value="vazio"> </option>
               <option value="mariana">MARIANA</option>
               <option value="camila">CAMILA</option>
               <option value="vitoria">VITORIA</option>
               <option value="mairla">MAIRLA</option>
             </select>
            </div>
          </div>
          <div id="merenda" class="process-section" style="display: none;">
            <h2 id="titulomerenda">PROCESSO DE PNAE-PNAC</h2>
            <!-- Conteúdo específico para PNAE-PNAC -->
          </div>

          <div id="vigilancia" class="process-section" style="display: none;">
            <h2 id="titulovigilancia">PROCESSO DE VIGILANCIA</h2>
            <!-- Conteúdo específico para VIGILANCIA -->
          </div>

        </div>
      </div>
    </div>
    <script src="/SistemaMauricio-FRONTEND/js/processo js/Admin-processo.js"></script>
  </body>
</html>
