<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/elmoicon.ico" type="image/x-icon" />
    <title>ELMO | Manager</title>
    <link rel="stylesheet" href="css/styles-pagelogin.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="img/logoelmo.png" alt="Logo ELMO" />
      </div>
      <form id="login-form">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          required
        />
        <br />
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />
        <br />
        <div class="link-container">
          <a href="/Arquivo.txt">Esqueci minha senha</a>
        </div>
        <button type="submit" id="btn-login">LOGIN</button>
      </form>
    </div>
    <script type="module" src="./js/js-pagelogin.js"></script>
  </body>
</html>
